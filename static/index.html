<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pieni</title>

    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/bstheme.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
<div class="container">
    <div class="jumbotron mt-5">
        <h1 class="display-4">Hallo, Pieni!</h1>
        <p class="lead">
            <span class="text-center">
                Ein URLShortener mit kleinem Footprint.<br/>
                Entwickelt mit ❤️, node.js und redis für die <a href="http://www.sbb.ch" target="_blank">SBB</a><br/>
                von <a href="https://github.com/lichtwellenreiter" target="_blank"> lichtwellenreiter.</a><br/>
            </span>
        </p>
        <hr class="my-4">
        <div class="shortened"></div>
        <form onsubmit="shorten(event)" method="post">
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-10">
                    <input class="form-control" id="url" type="text" placeholder="Hier Link einfügen" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="key" class="col-sm-2 col-form-label">Eigener Shortname</label>
                <div class="col-sm-10">
                    <input class="form-control" id="key" type="text" placeholder="Ein eigener Shortname? (optional)">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">kürzen</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
